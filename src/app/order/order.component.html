<section class="content-header"></section>

<section class="content">
  <section class="invoice">

    <form [formGroup]="orderForm" novalidate>
      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">
            <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
          </h2>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-9">
          <p class="lead">Seus dados:</p>
        </div>

        <div class="col-xs-12 col-sm-3">
          <span class="help-block pull-right has-error-block" *ngIf="orderForm.hasError('emailsNotMatch')">
            <i class="fa fa-remove"></i>
            Emails não conferem
          </span>
        </div>

        <div class="col-sm-6 col-xs-12">
          <mt-input-container
            errorMessage="Campo obrigatório"
            label="Nome"
          >
            <input
              class="form-control"
              name="name"
              placeholder="Nome"
              formControlName="name"
              autocomplete="off"
            />
          </mt-input-container>
        </div>

        <div class="col-sm-3 col-xs-12">
          <mt-input-container
            errorMessage="E-mail inválido"
            label="E-mail"
          >
            <input
              class="form-control"
              name="email"
              placeholder="E-mail"
              formControlName="email"
              autocomplete="off"
            />
          </mt-input-container>
        </div>

        <div class="col-sm-3 col-xs-12">
          <mt-input-container
            errorMessage="E-mail inválido"
            label="Confirmação do e-mail"
          >
            <input
              class="form-control"
              name="emailConfirmation"
              placeholder="Confirmação do e-mail"
              formControlName="emailConfirmation"
              autocomplete="off"
            />
          </mt-input-container>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Endereço de Entrega:</p>
        </div>
        <div class="col-sm-6 col-xs-12">
          <mt-input-container
            errorMessage="Campo obrigatório e com 5 carateres"
            label="Endereço"
          >
            <input
              class="form-control"
              name="address"
              placeholder="Endereço"
              formControlName="address"
              autocomplete="off"
            />
          </mt-input-container>
        </div>
        <div class="col-sm-3 col-xs-6">
          <mt-input-container
            errorMessage="Obrigatório e somente números!"
            label="Número"
          >
            <input
              type="text"
              class="form-control"
              placeholder="Número"
              pattern="^[0-9]*$"
              name="number"
              formControlName="number"
              autocomplete="off"
            />
          </mt-input-container>
        </div>
        <div class="col-sm-3 col-xs-6">
          <div class="form-group">
            <mt-input-container>
              <input
                type="text"
                class="form-control"
                placeholder="Complemento"
                name="optionalAddress"
                formControlName="optionalAddress"
              />
            </mt-input-container>
          </div>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <!-- Table row -->
      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Itens do Pedido:</p>
        </div>
        <mt-order-items
          [items]="cartItems()"
          (increaseQty)="increaseQty($event)"
          (decreaseQty)="decreaseQty($event)"
          (remove)="remove($event)"
        ></mt-order-items>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <div class="row">
        <!-- accepted payments column -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Formas de Pagamento:</p>

          <div class="form-group">
            <mt-radio
              [options]="paymentOptions"
              name="paymentOption"
              formControlName="paymentOption"
            ></mt-radio>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Frete e Total:</p>

          <div class="table-responsive">
            <mt-delivery-costs
              [delivery]="delivery"
              [itemsValue]="itemsValue()"
            ></mt-delivery-costs>
          </div>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <div class="row">
      <div class="col-xs-12">
        <button
          class="btn btn-success pull-right"
          [disabled]="!orderForm.valid || cartItems().length === 0"
          (click)="checkOrder(orderForm.value)"
        >
          <i class="fa fa-credit-card"></i> Concluir Pedido
        </button>
      </div>
    </div>
  </section>
</section>
